<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
        <div class="column">
            <ul class="stars" id="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
        </div>

        <div class="column">
            <span class="moves" id="moves">0</span> Moves
        </div>

        <div class="column" id="time-taken">Time : 0</div>

        <div class="column restart" id="restart">
            <i class="fa fa-repeat"></i>
        </div>
    </section>

    <ul class="deck" id="deck">
    </ul>

    <div id="congratulations-page" class="congratulations-page">
        <h2>Congratulations! You won!</h2>
        <div id="result"></div>
        <button id="play-again">Play again</button>
    </div>
</div>

<script src="../js/app.js"></script>
</body>
</html>
